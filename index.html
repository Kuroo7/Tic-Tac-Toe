<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1>Let's Play</h1>
            <div>
                <span class="info">Turn For </span>

                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="./Resources/Excited gif.gif" alt="">
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
